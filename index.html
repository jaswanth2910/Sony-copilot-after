<!DOCTYPE html>
<html lang="en">
<head>
    <title>SONY Electronics</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SONY Electronics</h1>
        <button>Home</button>
        <button>Product</button>
    </div>
    <div class="product">
        <img src="sony_product.jpg" alt="SONY Product">
        <div>
            <h2>SONY Product</h2>
            <p>Description of the SONY product...</p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 SONY Electronics</p>
    </div>
</body>
</html>
